services:
  - type: web
    name: melmaga-kanri
    runtime: python
    region: oregon
    plan: free
    rootDir: .
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: RENDER
        value: "true"
      - key: GITHUB_REPO
        value: kim777fk-max/mailmaga
      - key: GITHUB_DATA_BRANCH
        value: main
      - key: SECRET_KEY
        generateValue: true
      - key: GITHUB_TOKEN
        sync: false   # Render ダッシュボードで手動設定
