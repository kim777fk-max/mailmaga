<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}メルマガ管理{% endblock %} | メルマガいたしん 統合管理</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="/static/style.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark main-nav">
  <div class="container-fluid px-4">
    <a class="navbar-brand fw-bold" href="/">
      <i class="bi bi-envelope-paper-fill me-2"></i>メルマガいたしん 管理ツール
    </a>
    <div class="navbar-nav ms-auto flex-row gap-3">
      <a class="nav-link nav-action" href="/cycle/new">
        <i class="bi bi-plus-circle me-1"></i>新規号
      </a>
      <a class="nav-link nav-action" href="/settings">
        <i class="bi bi-gear me-1"></i>設定
      </a>
    </div>
  </div>
</nav>

<div class="main-container">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
      <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show" role="alert">
        <i class="bi bi-{{ 'exclamation-triangle-fill' if category == 'error' else 'check-circle-fill' }} me-2"></i>
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
