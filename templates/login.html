<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ログイン | メルマガいたしん 管理ツール</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      background: white;
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.2);
    }
    .login-icon {
      width: 64px; height: 64px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      margin: 0 auto 20px;
      font-size: 28px; color: white;
    }
    .btn-login {
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none; color: white;
      padding: 12px;
      font-weight: 600;
      border-radius: 8px;
      width: 100%;
    }
    .btn-login:hover { opacity: 0.9; color: white; }
    .form-control:focus { border-color: #667eea; box-shadow: 0 0 0 0.2rem rgba(102,126,234,.25); }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="login-icon">
      <i class="bi bi-envelope-heart"></i>
    </div>
    <h1 class="h5 fw-bold text-center mb-1">メルマガいたしん</h1>
    <p class="text-muted text-center small mb-4">広報部 管理ツール</p>

    {% if error %}
    <div class="alert alert-danger py-2 mb-3">
      <i class="bi bi-exclamation-triangle me-1"></i>{{ error }}
    </div>
    {% endif %}

    <form method="POST">
      <div class="mb-3">
        <label class="form-label fw-semibold">パスワード</label>
        <input type="password" name="password" class="form-control"
               placeholder="パスワードを入力" autofocus autocomplete="current-password">
      </div>
      <button type="submit" class="btn btn-login">
        <i class="bi bi-box-arrow-in-right me-2"></i>ログイン
      </button>
    </form>
  </div>
</body>
</html>
